<head>
    <title>Account edit</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/main_form.css">	
    <link type="text/css" rel="stylesheet" href="css/pace.css">	
	<style>
		.col-lg-4 {
			 float: none;
			 margin-left: auto;
			 margin-right: auto;
		}
	</style>		
</head>
<body>
	<div class="col-lg-4">
		<div class="panel panel-green">
			<div class="panel-heading">account edit form</div>
			<div class="panel-body pan">
				<form enctype="multipart/form-data">
				<div class="form-body pal">
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-user"></i>
							<input id="inputName" type="text"  name='username' placeholder="username" class="form-control" ng-model='user.username' /></div>
					</div>
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-envelope"></i>
							<input id="inputEmail" type='email' name='email' placeholder="email address" class="form-control" ng-model='user.email' /></div>
					</div>
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-lock"></i>
							<input id="inputPassword" type="password" type='password' name='password' class="form-control" placeholder='new password' ng-model='user.password'/></div>
					</div>
					
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-lock"></i>
							<input ng-click='changeMessage();' ng-model='newPassword' id="inputConfirmPassword" type="password" placeholder="confirm new password" class="form-control" />
							<span class="{{newPassword === '' ? inputClass : ''}} inputStyle" id="{{user.password === newPassword? 'inputSuccess' : 'inputWarning'}}">{{user.password === newPassword ? 'passwords match!' : message}}</span>
							</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input id="inputFirstName" type="text" name='firstName' placeholder="first name" class="form-control" ng-model='user.firstname'/></div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input id="inputLastName" type="text" name='lastName' placeholder="last name" class="form-control" ng-model='user.lastname'/></div>
						</div>
					</div>
				</div>
				<div class="form-actions text-right pal">
					<button type="submit" class="btn btn-primary" ng-click='editUser()'>submit</button>
				</div>
				</form>
				<form id="uploadForm1" enctype="multipart/form-data" action="/uploadProfile" method="post">
					<input type="hidden" id="userid" value="#" name="id"/>
					<input id='upload_profile' type="file" name="profilePic"/>
					<input id='upload_image' type="submit" value="Upload Image" name="submitter">
				</form>
			</div>
		</div>
	</div>
    <script src="js/lib/PACE/pace.min.js"></script>
</body>
