<div class='view-table' id='profileUser'>
	<span id='profilename' class='selectedUserDetails selectedUserUsername'>{{currentUser.local.username || currentUser.google.name}}</span><br>
	<img class='profile-align' width='300' ng-src='{{currentUser.local.profilePic}}'id='profilePagePic'/><br><br>
	<button id='profile-pic-btn' class='btn btn-info profile-align disabled'>change profile pic</button>
	<table id='userProfileTable'>
		<tr>
			<td>
				<span class='selectedUserDetails'>username: {{currentUser.local.username}}<span>
			</td>
			<td>
				<button class='btn btn-success disabled'>edit</button>
			</td>
		</tr>
		<tr>
			<td>
				<span class='selectedUserDetails'>name: {{currentUser.local.name}}<span>
			</td>
			<td>
				<button class='btn btn-success disabled'>edit</button>
			</td>
		</tr>
		<tr>
			<td>
				<span class='selectedUserDetails'>lastname: {{currentUser.local.lastname}}<span>
			</td>
			<td>
				<button class='btn btn-success disabled'>edit</button>
			</td>
		</tr>
		<tr>
			<td>
				<span class='selectedUserDetails'>Email: {{currentUser.local.email}}<span>
			</td>
			<td>
				<button class='btn btn-success disabled'>edit</button>
			</td>
		</tr>
	</table>		
	
	<button id='deleteButton' type="button" class="btn btn-danger profile-align" ng-click="remove(currentUser._id)">delete account</button>
	<table id='profileTable' ng-show='showUserScenes'>
		<tr>
			<th>name</th>
			<th>thumbnail</th>
			<th width='170'>date created</th>
			<th width='170'>last modified</th>
		</tr>
		<tr ng-repeat="scene in userScenes">
			<td>{{scene.name}}</td>
			<td ng-click='getSelectedScene(scene._id)'><img class='table-pic' width='75' ng-src='{{scene.imageUrl}}'/></td>
			<th></th>
			<th></th>
		</tr>
	</table>
</div>
