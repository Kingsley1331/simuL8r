<head>
    <title>Sign up</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="css/main_form.css">	
    <link type="text/css" rel="stylesheet" href="css/pace.css">	
	<style>
		.col-lg-4 {
			 float: none;
			 margin-left: auto;
			 margin-right: auto;
		}
	</style>		
</head>
<body>
	<div class="col-lg-4">
		<div class="panel panel-green">
			<div class="panel-heading">
				registration form</div>
			<div class="panel-body pan">
				<form enctype="multipart/form-data">
				<div class="form-body pal">
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-user"></i>
							<input id="inputName" type="text"  name='username' placeholder="Username" class="form-control" ng-model='user.username' /></div>
					</div>
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-envelope"></i>
							<input id="inputEmail" type='email' name='email' placeholder="Email address" class="form-control" ng-model='user.email' /></div>
					</div>
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-lock"></i>
							<input id="inputPassword" type="password" type='password' name='password' placeholder="Password" class="form-control" placeholder='Password' ng-model='user.password'/></div>
					</div>
					
					<div class="form-group">
						<div class="input-icon right">
							<i class="fa fa-lock"></i>
							<input ng-model='newPassword' id="inputConfirmPassword" type="password" placeholder="Confirm Password" class="form-control" />
							<span class="{{newPassword === '' ? 'hiddenInput' : ''}} inputStyle" id="{{user.password === newPassword? 'inputSuccess' : 'inputWarning'}}">{{user.password === newPassword ? 'passwords match!' : 'passwords do not match'}}</span>
							</div>
					</div>
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input id="inputFirstName" type="text" name='firstName' placeholder="First Name" class="form-control" ng-model='user.firstname'/></div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<input id="inputLastName" type="text" name='lastName' placeholder="Last Name" class="form-control" ng-model='user.lastname'/></div>
						</div>
					</div>
				</div>
				<div class="form-actions text-right pal">
					<a href="#/login" class="btn btn-primary">login</a>
					<button type="submit" class="btn btn-primary" ng-click='signup(user)'>submit</button>
				</div>
				</form>
				<form id="uploadForm1" enctype="multipart/form-data" action="/uploadProfile" method="post">
					<input type="hidden" id="userid" value="#" name="id"/>
					<input type="file" name="profilePic"/>
					<input type="submit" value="Upload Image" name="submitter">
				</form>
				<a href='/auth/google' class = 'btn btn-block btn-social btn-google' style="padding-left:20px; text-align: left; width: 300px; top: -103px; left: 21px">
					<i class = 'fa fa-google-plus' style='position: relative'>
						<span style="position: relative; left:25px">Login with Google</span>
					</i>
				</a>
			</div>
		</div>
	</div>
    <script src="js/lib/PACE/pace.min.js"></script>
</body>
