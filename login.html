<!DOCTYPE html>
<html ng-app>
	<head>
		<link type="text/css" rel="stylesheet" href="css/bootstrap.css"></link>
		<link type="text/css" rel="stylesheet" href="css/form.css"></link>
		<title>Login</title>
		<script type="text/javascript" src="js/lib/angular.min_v1.2.15.js"></script>
		<script type="text/javascript" src="js/lib/angular-route.js"></script>
		<script type="text/javascript" data-pace-options='{ "ajax": true, document: true, eventLag: true }' src='js/app/controllers/loginController.js'></script>
	</head>
	<body ng-controller='LoginCtrl'>
		<div class="account-wall">
			<div class='container'>
				<div class='row'>
					<div class='col-sm-6 col-md-4 col-md-offset-4'>
						<form class='form-signin' action='/login' method='POST'>
							<input type='text' name='username' class='form-control' placeholder='Username' autofocus ng-model='username'/>
							<input type='password' name='password' class='form-control nomargin' placeholder='Password' ng-model='password'/>
							<button class='btn btn-lg btn-primary btn-block' type='submit'> Login </button>				
						</form>
					</div>
				</div>
			</div>
		</div>
		<a href="/signup.html" class="text-center new-account">Create an account</a>
	</body>
</html>
